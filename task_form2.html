<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 150px;
        }
        table{
           
            border-collapse: collapse;
            margin: auto;
            width: 25%;
            background-color: rgb(140, 168, 221);
            height:400px;
        }
        td,th{
            padding-left: 15px;
            font-size:18px;
        }
        .b1{
             margin-left: 100px;
        }
    </style>
</head>
<body>
    <div>
    <table >
        <tr>
            <th colspan="3" style="color: white; font-size: 25px; text-align: left;">Form</th>
        </tr>
        <tr>
            <td><label for="">Full name</label></td>
            <td><input type="text" placeholder="First name" required><br>
            <input type="text" placeholder="Last name" required></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td colspan="2"><input type="text" placeholder="Street-Address" maxlength="25" required></td>
        </tr>
        <tr>
            <td><label for="">Mobile</label></td>
            <td colspan="2"><input type="tel" placeholder="Mobile" maxlength="10" required></td>
        </tr>
        <tr>
            <td><label for="">E-mail</label></td>
            <td colspan="2"><input type="email" required></td>
        </tr>
       <tr>
        <td><label for="">Country</label></td>
        <td colspan="2"><select name="" id="">
            <option value="">India</option>
            <!-- <option value="">USA</option>
            <option value="">China</option>
            <option value="">Japan</option>
            <option value="">Malaysia</option> -->
        </select></td>
       </tr>
       <tr>
        <td><label for="">Skill level</label></td>
        <td colspan="2"><select name="" id="">
            <option value="">Under graduate</option>
            <option value="">Graduate</option>
            <option value="">Post-graduate</option>
            <option value="">Diploma/Technical</option>
        </select></td>
    </tr>
       <tr>
        <td colspan="3"><div class="b1"><input type="button" value="Submit"> </div></td>
       </tr>
       
    </table>
</div>
</body>
</html>
